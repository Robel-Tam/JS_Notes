site_name: JS Notes
theme:
  name : material
  logo: assets/images/logo.png
  favicon: assets/images/logo.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.expand
   # - toc.integrate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
repo_url: https://github.com/Shifta-Robel/Obsidian_Notes
repo_name: Robel-Tam/JS_Notes
edit_uri: https://github.com/Shifta-Robel/JS_Notes/edit/main/docs/
nav:
  - Home:  "README.md"
  - "The Basics.md"
  - "Code Quality.md"
  - "Objects.md"
  - "Data Types.md"
  - "Advanced working with functions.md"
  - "Object properties configuration.md"
  - "Prototypes and Inheritance.md"
  - Cheat-sheets:
    - 'Array methods': "Array methods cheat-sheet.md"
